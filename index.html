<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine ðŸ’–</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: #f4c2cf;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .card-box {
            background: #f8f8f8;
            border-radius: 18px;
            padding: 40px 30px 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
        }

        .avatar {
            width: 80px;
            margin-bottom: 20px;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 30px;
        }

        .button-area {
            position: relative;
            height: 120px;
        }

        .yes-wrapper {
            width: 140px; /* locks position */
            display: flex;
            justify-content: center;
        }

        #yesBtn {
            background: #e91e63;
            border: none;
            color: #fff;
            font-size: 1rem;
            padding: 10px 28px;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        #yesBtn.grow {
            transform: scale(1.35);
        }

        #noBtn {
            position: relative;
            background: #e0e0e0;
            border: none;
            color: #333;
            font-size: 1rem;
            padding: 10px 28px;
            border-radius: 50px;
            margin-left: 12px;
        }

        .hint {
            font-size: 0.85rem;
            color: #666;
            margin-top: 15px;
        }

        #gifBox {
            display: none;
        }

        #gifBox img {
            max-width: 100%;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="card-box">
    <img src="images/smile.png" class="avatar" alt="cute">

    <h2>Will you be my valentine?</h2>

    <div class="button-area d-flex align-items-center justify-content-center" id="box">
        <div class="yes-wrapper">
            <button id="yesBtn">Yes</button>
        </div>
        <button id="noBtn">No</button>
    </div>


    <div class="hint">"No" seems a bit shy ðŸ˜ˆ</div>

    <div id="gifBox" class="mt-4">
        <h4>Yayyy! ðŸ’–</h4>
        <video
            autoplay
            loop
            muted
            playsinline
            preload="auto"
            style="max-width:100%; border-radius:12px;">
            <source src="images/yay.mp4" type="video/mp4">
        </video>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const box = document.getElementById("box");
    const yesBtn = document.getElementById("yesBtn");
    const gifBox = document.getElementById("gifBox");

    function moveNo() {
        noBtn.style.position = "absolute";

        const maxX = box.clientWidth - noBtn.offsetWidth;
        const maxY = box.clientHeight - noBtn.offsetHeight;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("click", moveNo);

    yesBtn.addEventListener("click", () => {
        box.style.display = "none";
        document.querySelector(".hint").style.display = "none";
        gifBox.style.display = "block";
    });
</script>

</body>
</html>
